<!DOCTYPE html>

<head>
    <title>body can scroll,header footer fixed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
</head>
<style>
    body,
    html {
        height: 2000vh;
    }

    .hd {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 40px;
        padding: 10px 20px;
        background: gray;
    }

    .ft {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 40px;
        padding: 10px 20px;
        background: gray;
    }

    .ipt {
        font-size: 16px;
    }

    #log{
        margin-top: 100px;
    }
</style>

<body>
    <header class="hd">
        <input class="ipt" />
    </header>
    <footer class="ft">
        <input id="lzy" class="ipt" />
    </footer>
    <script>
        var log = (function () {
      var $log = document.querySelector('#log');
      if (!$log) {
        $log = document.createElement('div');
        $log.id = 'log';
      }

      $log.style.color = 'red';
      $log.style.textAlign = 'center';

      document.body.appendChild($log);

      return function () {
        var node = document.createElement('div');
        var joinedStr = [].slice.call(arguments,0).join('  ');
        node.className = 'text';
        node.innerHTML = joinedStr;

        $log.insertBefore(node,$log.children[0]);
      }

    })();

    log(window.innerHeight);

    lzy.onfocus = function(e){
        log(window.innerHeight);

        setTimeout(() => {
            log(window.innerHeight);
        }, 1000);
