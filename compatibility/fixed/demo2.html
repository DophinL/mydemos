<!DOCTYPE html>
<html>

<head>
    <title>输入框fixed在顶部</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
</head>
<style>
    body {
        height: 2000vh;
    }

    .modal {
        position: fixed;
        top: 100px;
        left: 50%;
        margin-left: -150px;
        width: 300px;
        height: 300px;
        text-align: center;
        background: gray;
    }

    .ipt {
        margin-top: 30px;
        font-size: 16px;
    }
</style>

<body>
    <div class="modal">
        <input class="ipt" />
    </div>
</body>

</html>
