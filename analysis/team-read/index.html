        <script>
            function getUrlParams() {
                let queryString = window.location.search;
                let obj = {};
                if (queryString) {
                    // 解析 ? 后的查询字符串
                    queryString = queryString.substring(1);
                    let queryArr = queryString.split("&");
                    for (let i = 0; i < queryArr.length; i++) {
                        let keyValPair = queryArr[i].split("=");
                        let key = decodeURIComponent(keyValPair[0]);
                        let val = decodeURIComponent(keyValPair[1] || "");
                        if (obj[key]) {
                            obj[key].push(val); // 处理相同的key
                        } else {
                            obj[key] = [val];
                        }
                    }
                }
                return obj;
            }

            function main() {
                const query = getUrlParams();
                const { channel, redirectUrl, subscription, title } = query;
                if (!channel || !redirectUrl) return;

                window.addEventListener("beforeunload", function () {
                    window.posthog.capture(
                        "read",
                        {
                            channel,
                            subscription,
                            title,
                        },
                        {
                            sendBeacon: true,
                            send_instantly: true,
                        }
                    );
                });

            }

            main();
